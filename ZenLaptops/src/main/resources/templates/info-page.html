<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body style="background-color:#f6d55c;">
<style>
    input{
    transition: .1s ease-in-out;
    }
    input:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
    a{
    transition: .1s ease-in-out;
    }
    a:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
    button{
    transition: .1s ease-in-out;
    }
    button:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
</style>
<center>
    <div th:object="${laptop_info}">
    <div style="width:1600px;height:950px;margin-top:-100px">
        <img th:src="@{/api/laptop-shop/info/{imageLink} (imageLink = ${imageLink})}"
             alt="IMG" style="width:1000px;height:650px;">
    </div>
    <center>
        <table class="table" style="width:1200px;text-align:center;margin-top:-400px">
            <thead>
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Data</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Бренд</th>
                <td th:text="*{brand}"></td>
            </tr>
            <tr>
                <th scope="row">Модель</th>
                <td th:text="*{model}"></td>
            </tr>
            <tr>
                <th scope="row">Стоимость</th>
                <td th:text="*{price}"></td>
            </tr>
            <tr>
                <th scope="row">Описание</th>
                <td th:text="*{details}"></td>
            </tr>
            <tr>
                <th scope="row">Состояние</th>
                <td th:text="*{cond}"></td>
            </tr>
            <tr>
                <th scope="row">RAM</th>
                <td th:text="*{RAM}"></td>
            </tr>
            <tr>
                <th scope="row">CPU</th>
                <td th:text="*{CPU}"></td>
            </tr>
            <tr>
                <th scope="row">Память</th>
                <td th:text="*{memory}"></td>
            </tr>
            <tr>
                <th scope="row">Тип памяти</th>
                <td th:text="*{memory_type}"></td>
            </tr>
            <tr>
                <th scope="row">Оперативная память</th>
                <td th:text="*{OS}"></td>
            </tr>
            <tr>
                <th scope="row">GPU</th>
                <td th:text="*{GPU}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </center>

</body>
</html>
