<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body style="background-color:#292930;font-weight:bold;">
<style>
    input{
    transition: .1s ease-in-out;
    }
    input:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
    a{
    transition: .1s ease-in-out;
    }
    a:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
    button{
    transition: .1s ease-in-out;
    }
    button:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
    span{
    background-color:#E56B1f;
    transition: .1s ease-in-out;
    color:whitesmoke;
    font-weight:bold;
    font-size:12px
    }
    h3{
    color:whitesmoke
    }
</style>
<center>
    <a href="/" class="btn btn-primary" id="homepg">Домой</a>
<form th:action="@{/laptop-shop}" th:method="POST"      th:object="${account}" style="margin-top:50px">
        <div class="mb-3">
            <h3><label for="username" class="form-label" style="font-weight:bold">Логин</label></h3>
            <input type="text" class="form-control" id="username" placeholder="King Artyom" th:field="*{username}" style="margin-top:5px;width:300px">
            <span class="rounded" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <input type="password" class="form-control" id="password" placeholder="Пароль" th:field="*{password}" style="margin-top:5px;width:300px">
            <span class="rounded" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        </div>
        <div class="mb-3">
            <h3><label for="fullname" class="form-label" style="font-weight:bold">Полное имя</label></h3>
            <input type="text" class="form-control" id="fullname" th:field="*{full_name}"  placeholder="Царь Артём" style="margin-top:5px;width:300px">
            <span class="rounded" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></span>
        </div>
    <div class="mb-3">
        <h3><label for="email" class="form-label" style="font-weight:bold">Email</label></h3>
        <input type="email" class="form-control" id="email" th:field="*{email}"  placeholder="example@gmail.com" style="margin-top:5px;width:300px" >
        <span class="rounded" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="mb-3">
        <h3><label for="phnumber" class="form-label" style="font-weight:bold">Номер телефона</label></h3>
        <input type="tel" class="form-control" id="phnumber" th:field="*{phone_number}"  placeholder="0**-***-**-**" style="margin-top:5px;width:300px">
        <span class="rounded" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></span>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</center>

</body>
</html>
