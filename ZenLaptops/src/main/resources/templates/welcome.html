<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://www.dafontfree.net/embed/Z2VvbWV0cjIxMi1ia2NuLWJ0LWJvb2smZGF0YS80Ny9nLzUwNTI1L2dlb21ldHJpYyAyMTIgYm9vayBjb25kZW5zZWQgYnQudHRm"
          rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<style>
    #divcont{
      margin: auto; 

	  border: 3px solid transparent; 

	  -moz-border-image: -moz-linear-gradient(top, #3acfd5 0%, #3a4ed5 100%); 
	  -webkit-border-image: -webkit-linear-gradient(top, #3acfd5 0%, #3a4ed5 100%); 
	  border-image: linear-gradient(to bottom, #3acfd5 0%, #3a4ed5 100%); 

	  border-image-slice: 1; 
	  font-weight:bold; 
	  text-align: center; 
	  font-size: 25px; 
	}

	a{
	color: rgb(245, 220, 200); 
	width: 200px;  
	height: 40px;
	font-size: 22px; font-weight: bolder; font-family:Arial, Helvetica, sans-serif; text-align:center
	}

    h1{
    font-weight:bold;
    font-size:20px
    }
    input{
    transition: .1s ease-in-out;
    }
    input:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
    a{
    transition: .1s ease-in-out;
    }
    a:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
    button{
    transition: .1s ease-in-out;
    }
    button:hover{
    color: whitesmoke;
    transform: scale(1.05);
    }
</style>
<body style="background-color: #ED553B; ">
<div id="divcont"
     style="text-align: center; background-color: #FFD662FF; width: 1000px; height: 170px; margin: auto; margin-top:30px">
    <h1 class="justify-center">Добро пожаловать в компьютерный магазин Скалетто,</h1>
    <h1 sec:authorize="isAuthenticated()" sec:authentication="name" style="color:olive;"></h1>
    <a target="_self" class="btn btn-primary">Домой</a>
    <a href="/laptop-shop" class="btn btn-secondary">Покупка и продажа</a>
    <a href="/login" sec:authorize="!isAuthenticated()" class="btn btn-warning">Вход</a>
    <a href="/logout" sec:authorize="isAuthenticated()" class="btn btn-danger">Выход</a>
    <a href="/laptop-shop/signup" sec:authorize="!isAuthenticated()" class="btn btn-success">Новый пользователь</a>
    <a href="/laptop-base" sec:authorize="isAuthenticated()" class="btn btn-success">Компьютеры</a>

</div>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"
     style="width: 1000px; height: 500px; margin:auto">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.mos.cms.futurecdn.net/WbEJxxJSqi7osY7oiuffkm.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.mos.cms.futurecdn.net/rUj3XZGdPVBxb8NaiaKnWQ.jpg" class="d-block w-100" alt="IMG">
        </div>
        <div class="carousel-item">
            <img src="https://images.prismic.io/frameworkmarketplace/5dc5fc06-aec5-4f28-a924-0230aa91a360_Pre-Marketplace+-+image_02.jpg?auto=compress,format"
                 class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
